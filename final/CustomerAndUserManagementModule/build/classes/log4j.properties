
log4j.rootLogger = DEBUG, fileout
log4j.appender.fileout = com.alm.log.LogImplimentation
log4j.appender.fileout.layout.ConversionPattern = %d{ABSOLUTE} %5p %c - %m%n
log4j.appender.fileout.layout = org.apache.log4j.PatternLayout
log4j.appender.fileout.File = D:/log4j/logs.log

# Set the logger level of File Appender to FATAL
log4j.appender.fileout.Threshold = FATAL