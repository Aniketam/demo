<div class="outer">
	<div class="container">
		<div class="table-responsive">
			<form action="" name="roleform" class="subform">
				<table class="table table-striped table-bordered">
					<tbody>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Gender</th>
							<th>Operations</th>
						</tr>
						<tr data-ng-repeat="user in allUsers">
							<td>{{user.uid}}</td>
							<td>{{user.username}}</td>
							<td>{{user.email}}</td>
							<td>{{user.gender}}</td>
							<td><a href="#editUser/{{user.uid}}" class="subbutton">Edit</a>
								<a class="subbutton" href="removeUser(user)">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	
	
	<h2 class="title">
			Search User By Name: <input type="text" name="username"
				data-ng-model="name" class="subinput">
			<a href="changeUserName()">Search</a>
	</h2>
	
<div data-ng-view></div>
</div>
